type Post {
    id: ID!
    title: String!
    content: String!
    author: ID!
}

input CreatePostInput {
    title: String!
    content: String!
    author: ID!
}

type Query {
    allPosts: [Post!]
    getPostById(id: ID!): Post!
}

type Mutation {
    createPost(data: CreatePostInput!): Post!
    deletePost(id: ID!): String!
}